<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file for additional styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
</head>
<body>
    <div class="container-fluid py-3" style="background-color: white;">
        <div class="container d-flex justify-content-center align-items-center">
            <img src="Images/icon.png" alt="Logo" class="logo">
            <h1 class="text-center bookmania-text">Bookmaniac</h1> <!-- Website name -->
        </div>
    </div>
    
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
               
                <form id="loginForm">
                    <!-- Form fields -->
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                
                    <p id="login-message" class="mt-2 text-center"></p>
               
            </div>
        </div>
    </div>

    <script src="login.js"></script> <!-- Link to external JavaScript file for login functionality -->
</body>
</html>
