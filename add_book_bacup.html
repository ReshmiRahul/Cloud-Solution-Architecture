<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file for additional styling -->
    <style>
        .add-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .add-book-heading {
            font-weight: bold;
        }
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .menu-tab {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-tab a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }
        .menu-logo {
            display: flex;
            align-items: center;
        }
        .menu-logo img {
            height: 30px;
            margin-right: 10px;
        }
        .menu-logo h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-image: url('Images/loginbk.webp');
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="container-fluid menu-tab">
        <div class="menu-logo">
            <img src="Images/icon.png" alt="Logo">
            <h1>Bookmaniac</h1>
        </div>
        <div>
            <a href="view_book.html">View Book</a>
            <a href="login.html">Logout</a>

        </div>
    </div>
    <div class="container mt-4">
        <div class="add-box">
            <h2 class="text-center mb-4 add-book-heading">Add Book</h2>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter book title" required>
                        </div>
                        <div class="form-group">
                            <label for="authors">Authors:</label>
                            <input type="text" class="form-control" id="authors" placeholder="Enter author(s)" required>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="publisher">Publisher:</label>
                            <input type="text" class="form-control" id="publisher" placeholder="Enter publisher" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="number" class="form-control" id="year" placeholder="Enter publication year" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6 offset-md-3 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary btn-small">Save</button>
                    <button type="button" class="btn btn-secondary btn-small ml-2">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
